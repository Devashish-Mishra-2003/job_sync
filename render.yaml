services:
  - type: web
    name: jobsync-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: BACKEND_URL
        value: "https://jobsync-backend.onrender.com"
      - key: OPENAI_API_KEY
        sync: false
             

